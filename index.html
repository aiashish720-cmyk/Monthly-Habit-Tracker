<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Condensed Table Styles to avoid scrolling */
        .full-view-table {
            table-layout: fixed;
            width: 100%;
        }
        
        /* Smooth transitions for checkmarks */
        .checkmark-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive font sizing for day headers */
        .day-label { font-size: 0.65rem; }
        .day-number { font-size: 0.75rem; }

        /* Custom scrollbar for the table if it ever needs it on very small mobile, 
           but designed to be full-width on desktop/tablet */
        .table-wrap {
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-2 md:p-6">

    <div id="app" class="max-w-[1536px] mx-auto space-y-6">
        <!-- Header -->
        <div id="header-root"></div>

        <!-- Analytics -->
        <div id="analytics-root" class="grid grid-cols-1 lg:grid-cols-3 gap-4"></div>

        <!-- Main Tracker -->
        <div id="tracker-root" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"></div>

        <!-- Footer Stats -->
        <div id="footer-root" class="grid grid-cols-1 lg:grid-cols-2 gap-4 pb-12"></div>
    </div>

    <script>
        // --- Constants & State ---
        const YEAR = 2026;
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const WEEKDAYS = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        const STORAGE_KEY = 'habit_tracker_2026_linear_v1';
        
        const DEFAULT_HABITS = [
            { id: 'h1', name: 'Wake up at 6AM', goal: 25 },
            { id: 'h2', name: 'No Snoozing', goal: 25 },
            { id: 'h3', name: 'Drink 3L Water', goal: 30 },
            { id: 'h4', name: 'Gym Workout', goal: 20 },
            { id: 'h5', name: 'Stretching', goal: 30 },
            { id: 'h6', name: 'Read 10 Pages', goal: 25 },
            { id: 'h7', name: 'Meditation', goal: 20 },
            { id: 'h8', name: 'Study 1 Hour', goal: 22 },
            { id: 'h9', name: 'Skincare Routine', goal: 30 },
            { id: 'h10', name: 'Limit Social Media', goal: 28 },
            { id: 'h11', name: 'No Alcohol', goal: 26 },
            { id: 'h12', name: 'Track Expenses', goal: 30 }
        ];

        let state = {
            currentMonthIndex: new Date().getMonth(),
            habits: [],
            completionData: {} 
        };

        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                state.habits = parsed.habits || DEFAULT_HABITS;
                state.completionData = parsed.completionData || {};
            } else {
                state.habits = DEFAULT_HABITS;
            }
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function getDaysInMonth(month) { return new Date(YEAR, month + 1, 0).getDate(); }
        function getWeekdayLabel(month, day) {
            const date = new Date(YEAR, month, day);
            return WEEKDAYS[date.getDay()];
        }

        function toggleDay(habitId, day) {
            if (!state.completionData[habitId]) state.completionData[habitId] = {};
            if (!state.completionData[habitId][state.currentMonthIndex]) state.completionData[habitId][state.currentMonthIndex] = {};
            state.completionData[habitId][state.currentMonthIndex][day] = !state.completionData[habitId][state.currentMonthIndex][day];
            save();
            render();
        }

        function changeMonth(delta) {
            state.currentMonthIndex = (state.currentMonthIndex + delta + 12) % 12;
            render();
        }

        function addHabit() {
            const name = prompt("Enter habit name:");
            if (name) {
                state.habits.push({ id: 'h' + Date.now(), name, goal: 20 });
                save();
                render();
            }
        }

        function deleteHabit(id) {
            if (confirm("Delete this habit?")) {
                state.habits = state.habits.filter(h => h.id !== id);
                save();
                render();
            }
        }

        function updateGoal(id, goal) {
            const habit = state.habits.find(h => h.id === id);
            if (habit) habit.goal = parseInt(goal) || 0;
            save();
            render();
        }

        function resetMonth() {
            if (confirm(`Clear all data for ${MONTHS[state.currentMonthIndex]}?`)) {
                state.habits.forEach(h => {
                    if (state.completionData[h.id] && state.completionData[h.id][state.currentMonthIndex]) {
                        state.completionData[h.id][state.currentMonthIndex] = {};
                    }
                });
                save();
                render();
            }
        }

        function render() {
            renderHeader();
            renderAnalytics();
            renderTracker();
            renderFooter();
            lucide.createIcons();
        }

        function renderHeader() {
            const root = document.getElementById('header-root');
            root.innerHTML = `
                <header class="flex items-center justify-between gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-100 p-2 rounded-lg"><i data-lucide="calendar" class="text-blue-600 w-5 h-5"></i></div>
                        <div>
                            <h1 class="text-lg font-bold text-slate-900 tracking-tight leading-none">Habit Tracker 2026</h1>
                            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider mt-1">Consistency is Key</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex items-center bg-slate-100 p-0.5 rounded-lg">
                            <button onclick="changeMonth(-1)" class="p-1.5 hover:bg-white rounded-md transition-all"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                            <div class="px-3 font-bold text-slate-700 text-sm min-w-[100px] text-center">${MONTHS[state.currentMonthIndex]}</div>
                            <button onclick="changeMonth(1)" class="p-1.5 hover:bg-white rounded-md transition-all"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                        </div>
                        <button onclick="resetMonth()" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all" title="Reset Month"><i data-lucide="rotate-ccw" class="w-4 h-4"></i></button>
                    </div>
                </header>
            `;
        }

        function renderAnalytics() {
            const daysInMonth = getDaysInMonth(state.currentMonthIndex);
            let totalDone = 0;
            const totalPossible = daysInMonth * state.habits.length;
            const dailyCounts = Array(daysInMonth).fill(0);

            state.habits.forEach(h => {
                const monthData = (state.completionData[h.id] || {})[state.currentMonthIndex] || {};
                Object.entries(monthData).forEach(([day, val]) => {
                    if (val) {
                        totalDone++;
                        dailyCounts[parseInt(day) - 1]++;
                    }
                });
            });

            const percent = totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0;
            const dashArray = (percent / 100) * 471;

            const root = document.getElementById('analytics-root');
            root.innerHTML = `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col items-center">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-widest">Monthly Score</h3>
                    <div class="relative w-32 h-32 flex items-center justify-center">
                        <svg class="w-full h-full -rotate-90">
                            <circle cx="64" cy="64" r="58" fill="transparent" stroke="#f1f5f9" stroke-width="8" />
                            <circle cx="64" cy="64" r="58" fill="transparent" stroke="#3b82f6" stroke-width="8" 
                                stroke-dasharray="${(percent/100)*364} 364" stroke-linecap="round" class="transition-all" />
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span class="text-2xl font-black text-slate-900">${percent}%</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 lg:col-span-2">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Daily Activity</h3>
                    <div class="h-32 flex items-end gap-1 relative">
                        ${dailyCounts.map((count, i) => {
                            const h = state.habits.length > 0 ? (count / state.habits.length) * 100 : 0;
                            return `
                                <div class="flex-1 flex flex-col items-center h-full justify-end group">
                                    <div class="w-full rounded-t-[2px] ${count > 0 ? 'bg-blue-500' : 'bg-slate-100'}" style="height: ${Math.max(6, h)}%"></div>
                                    <span class="text-[8px] text-slate-400 font-bold mt-1">${i+1}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function renderTracker() {
            const root = document.getElementById('tracker-root');
            const daysInMonth = getDaysInMonth(state.currentMonthIndex);
            
            let html = `
                <div class="table-wrap">
                    <table class="full-view-table border-collapse text-left">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="p-2 font-bold text-slate-500 uppercase text-[9px] tracking-wider w-[12%] border-r border-slate-200">Habit</th>
                                <th class="p-1 font-bold text-slate-500 uppercase text-[9px] tracking-wider w-[4%] text-center border-r border-slate-200">Goal</th>
                                ${Array.from({length: daysInMonth}, (_, i) => i + 1).map(day => {
                                    const isSun = getWeekdayLabel(state.currentMonthIndex, day) === 'S';
                                    return `
                                        <th class="p-0.5 text-center ${isSun ? 'bg-slate-100/60' : ''}">
                                            <div class="flex flex-col items-center">
                                                <span class="day-label font-black text-slate-300 uppercase leading-tight">${getWeekdayLabel(state.currentMonthIndex, day)}</span>
                                                <span class="day-number font-bold text-slate-500 leading-tight">${day}</span>
                                            </div>
                                        </th>
                                    `;
                                }).join('')}
                                <th class="p-2 font-bold text-slate-500 uppercase text-[9px] tracking-wider w-[8%] text-center border-l border-slate-200 bg-slate-50">Progress</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
            `;

            state.habits.forEach(habit => {
                const monthData = (state.completionData[habit.id] || {})[state.currentMonthIndex] || {};
                const completedCount = Object.values(monthData).filter(Boolean).length;
                const progressPercent = Math.min(100, Math.round((completedCount / (habit.goal || 1)) * 100));

                html += `
                    <tr class="hover:bg-slate-50/50 group">
                        <td class="p-2 border-r border-slate-100">
                            <div class="flex items-center gap-1">
                                <button onclick="deleteHabit('${habit.id}')" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                                <span class="text-[11px] font-semibold text-slate-700 truncate block">${habit.name}</span>
                            </div>
                        </td>
                        <td class="p-1 text-center border-r border-slate-100">
                            <input type="number" onchange="updateGoal('${habit.id}', this.value)" class="w-full text-center bg-transparent text-[11px] font-bold text-slate-400 hover:text-blue-600 outline-none" value="${habit.goal}">
                        </td>
                        ${Array.from({length: daysInMonth}, (_, i) => i + 1).map(day => {
                            const isSun = getWeekdayLabel(state.currentMonthIndex, day) === 'S';
                            const isChecked = monthData[day];
                            return `
                                <td class="p-0.5 text-center ${isSun ? 'bg-slate-50/40' : ''}">
                                    <button onclick="toggleDay('${habit.id}', ${day})" class="checkmark-btn w-5 h-5 mx-auto rounded-[4px] flex items-center justify-center ${isChecked ? 'bg-blue-500 text-white shadow-sm' : 'bg-slate-100 text-transparent hover:bg-slate-200'}">
                                        <i data-lucide="check" class="w-3 h-3 ${isChecked ? 'block' : 'hidden'}"></i>
                                    </button>
                                </td>
                            `;
                        }).join('')}
                        <td class="p-1.5 border-l border-slate-100 bg-white group-hover:bg-slate-50/50">
                            <div class="flex flex-col gap-0.5">
                                <div class="flex justify-between text-[8px] font-black text-slate-400">
                                    <span>${completedCount}/${habit.goal}</span>
                                    <span>${progressPercent}%</span>
                                </div>
                                <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-blue-500 transition-all duration-500" style="width: ${progressPercent}%"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
                <button onclick="addHabit()" class="w-full p-3 text-slate-400 hover:text-blue-500 font-bold text-[10px] uppercase tracking-widest bg-slate-50/50 hover:bg-blue-50 transition-all border-t border-slate-200 flex items-center justify-center gap-2">
                    <i data-lucide="plus" class="w-3 h-3"></i> Add Habit
                </button>
            `;
            root.innerHTML = html;
        }

        function renderFooter() {
            const root = document.getElementById('footer-root');
            const sortedHabits = [...state.habits].map(h => {
                const count = Object.values((state.completionData[h.id] || {})[state.currentMonthIndex] || {}).filter(Boolean).length;
                return { ...h, count };
            }).sort((a, b) => b.count - a.count).slice(0, 5);

            root.innerHTML = `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Highlights</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-3 rounded-lg text-center">
                            <span class="block text-xl font-black text-slate-900">${state.habits.length}</span>
                            <span class="text-[9px] text-slate-400 font-bold uppercase">Habits</span>
                        </div>
                        <div class="bg-blue-50 p-3 rounded-lg text-center">
                            <span class="block text-xl font-black text-blue-600">${sortedHabits[0] ? sortedHabits[0].count : 0}</span>
                            <span class="text-[9px] text-blue-400 font-bold uppercase">Best Streak</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Top Performance</h3>
                    <div class="space-y-1">
                        ${sortedHabits.map((h, i) => `
                            <div class="flex items-center justify-between p-1.5 rounded-lg hover:bg-slate-50">
                                <div class="flex items-center gap-2">
                                    <span class="text-[9px] font-black text-slate-300">0${i+1}</span>
                                    <span class="text-[11px] font-bold text-slate-700">${h.name}</span>
                                </div>
                                <span class="text-[9px] font-black text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full">${h.count} DAYS</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        window.onload = init;
    </script>
</body>
</html>
